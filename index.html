<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        
        <title>Facebook-Login</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
        
        <div id="container">


            <div class="esquerda">
                <section class="apresentacao">

                    <main type="text">
                        
                        <div class="title" type="image">
    
                            <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" 
                            alt="imagem de logotype">
    
                        </div><!--/title-->
    
    
                        <p>
                            O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.
                        </p>
                    </main type="text">
                </section><!--/apresentacao-->

            </div>


           

            <div class="direita">

                <section class="modal">

                    <form action="">
    
                        <input type="text" placeholder="Email ou telefone" required>
                        <input type="password" placeholder="Senha" required>
                        <input type="submit" value="Entrar">
    
                        <a href="">Esqueceu a conta?</a>
                    </form>
    
                    <hr>
    
                    <button class="btn">Criar nova conta</button>
    
                </section><!--/modal-->
    
                <div class="pag" type="text">
    
                    <a href="">Crie uma página</a>
                    <p>para uma celebridade, banda ou empresa.</p>
    
                </div>



            </div>
          
                






        </div><!-- /container -->




    </body>
</html>
